# Redirect http://gauntface.com to https://gauntface.com
server {
    listen       80 default_server;

    location  ~ /\.health-check {
      return 200;
      access_log off;
    }

    location  / {
      return 301 "https://gauntface.com${uri}";
    }
}

# Redirect www to non-www
server {
    listen       443;
    server_name www.gauntface.com;
    
    return 301 "https://gauntface.com${uri}";
}

# Redirect other domains
server {
  server_name www.gauntface.co.uk gauntface.co.uk www.gauntface.uk gauntface.uk;
  return 301 "https://gauntface.com${uri}";
}

# Redirect blog sub domains
server {
  server_name blog.gauntface.com blog.gauntface.co.uk;
  return 301 "https://gauntface.com/blog${uri}";
}

server {
    listen       443 ssl http2 default_server;
    server_name  gauntface.com;

    # Turn on SSL
    ssl_certificate         /etc/ssl/certs/ssl-bundle.crt;
    ssl_certificate_key     /etc/ssl/private/private.key;
    ssl_trusted_certificate /etc/ssl/certs/trusted-ssl-bundle.crt;
    ssl_dhparam             /etc/ssl/certs/dhparam.crt;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # intermediate configuration.
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security max-age=15768000;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 8.8.8.8;

    # Switch on Keep Alive
    keepalive_timeout   70;

    # Include gzip - text/html isn't in the types as it in by default
    gzip on;
    gzip_comp_level 2;
    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Disable for IE < 6 because there are some known problems
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    # Add a vary header for downstream proxies to avoid sending cached gzipped files to IE6
    gzip_vary on;

    # Enable large file upload size
    client_max_body_size 10m;

    # Set Same Origin restriction on X-Frame-Options
    add_header X-Frame-Options SAMEORIGIN;

    # Prevent browsers from sniffing the mimetype of a response
    add_header X-Content-Type-Options nosniff;

    # root        /home/matt/Projects/Sites/gauntface-site/build;
    root        /home/gauntface/build;
    index       index.php;

    location /static {
      try_files $uri $uri/index.html /index.php;

      expires 1M;
      add_header Pragma public;
      add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location / {
        try_files $uri /index.php;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # ______ _   _ ______
    # | ___ \ | | || ___ \
    # | |_/ / |_| || |_/ /
    # |  __/|  _  ||  __/
    # | |   | | | || |
    # \_|   \_| |_/\_|

    # Pass PHP scripts to FastCGI
    location ~ \.php$ {
        # fastcgi_pass                unix:/var/run/php5-fpm.sock;
        # This requires a change in /etc/php5/fpm/pool.d/www.conf
        # Alter listen = /var/run/php5-fpm.sock to listen = 127.0.0.1:9000;

        fastcgi_pass                unix:/var/run/php5-fpm.sock;
        fastcgi_index               index.php;
        fastcgi_param               SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include                     fastcgi_params;
        fastcgi_buffer_size         128k;
        fastcgi_buffers             4 256k;
        fastcgi_busy_buffers_size   256k;
        fastcgi_param               CI_ENV development;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }

    #  _____            _     _
    # /  __ \          | |   (_)
    # | /  \/ __ _  ___| |__  _ _ __   __ _
    # | |    / _` |/ __| '_ \| | '_ \ / _` |
    # | \__/\ (_| | (__| | | | | | | | (_| |
    #  \____/\__,_|\___|_| |_|_|_| |_|\__, |
    #                                  __/ |
    #                                 |___/

    # CSS & JS
    location ~* (.+)\.(?:\w+)\.(css|js)$ {
        try_files $uri $1.$2 /index.php;

        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # WebFonts
    location ~* (.+)\.(?:\w+)\.(ttf|ttc|otf|eot|woff)$ {
        try_files $uri $1.$2;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Dynamic Images (Only caches static images)
    location ~* (.+)\.(?:\w+)\.(gif|jpg|jpeg|png|webp)$ {
        try_files $uri $1.$2 /index.php;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Static Images & Media
    location ~* (.+)\.(?:\w+)\.(ico|ogg|mp4|webm)$ {
        try_files $uri $1.$2;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    #  _____                      _   _                 _ _ _
    # |  ___|                    | | | |               | | (_)
    # | |__ _ __ _ __ ___  _ __  | |_| | __ _ _ __   __| | |_ _ __   __ _
    # |  __| '__| '__/ _ \| '__| |  _  |/ _` | '_ \ / _` | | | '_ \ / _` |
    # | |__| |  | | | (_) | |    | | | | (_| | | | | (_| | | | | | | (_| |
    # \____/_|  |_|  \___/|_|    \_| |_/\__,_|_| |_|\__,_|_|_|_| |_|\__, |

    #error_page  404              /404.html;

    # Redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
