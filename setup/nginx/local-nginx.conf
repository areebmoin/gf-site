server {
    listen       80 default_server;

    # Turn on SSL
    ssl off;

    # Include gzip - text/html isn't in the types as it in by default
    gzip on;
    gzip_comp_level 2;
    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Disable for IE < 6 because there are some known problems
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    # Add a vary header for downstream proxies to avoid sending cached gzipped files to IE6
    gzip_vary on;

    # Enable large file upload size
    client_max_body_size 10m;

    # root        /home/matt/Projects/Sites/gauntface-site/build;
    root        /home/gauntface/build;
    index       index.php;

    location / {
        try_files $uri /index.php;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # ______ _   _ ______
    # | ___ \ | | || ___ \
    # | |_/ / |_| || |_/ /
    # |  __/|  _  ||  __/
    # | |   | | | || |
    # \_|   \_| |_/\_|

    # Pass PHP scripts to FastCGI
    location ~ \.php$ {
        # fastcgi_pass                unix:/var/run/php5-fpm.sock;
        # This requires a change in /etc/php5/fpm/pool.d/www.conf
        # Alter listen = /var/run/php5-fpm.sock to listen = 127.0.0.1:9000;

        fastcgi_pass                unix:/var/run/php5-fpm.sock;
        fastcgi_index               index.php;
        fastcgi_param               SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include                     fastcgi_params;
        fastcgi_buffer_size         128k;
        fastcgi_buffers             4 256k;
        fastcgi_busy_buffers_size   256k;
        fastcgi_param               CI_ENV development;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }

    #  _____            _     _
    # /  __ \          | |   (_)
    # | /  \/ __ _  ___| |__  _ _ __   __ _
    # | |    / _` |/ __| '_ \| | '_ \ / _` |
    # | \__/\ (_| | (__| | | | | | | | (_| |
    #  \____/\__,_|\___|_| |_|_|_| |_|\__, |
    #                                  __/ |
    #                                 |___/

    # CSS & JS
    location ~* (.+)\.(?:\w+)\.(js|css)$ {
        try_files $uri $1.$2 /index.php;

        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # WebFonts
    location ~* (.+)\.(?:\w+)\.(ttf|ttc|otf|eot|woff)$ {
        try_files $uri $1.$2;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Dynamic Images (Only caches static images)
    location ~* (.+)\.(?:\w+)\.(gif|jpg|jpeg|png|webp)$ {
        try_files $uri $1.$2 /index.php;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Static Images & Media
    location ~* (.+)\.(?:\w+)\.(ico|ogg|mp4|webm)$ {
        try_files $uri $1.$2;

        expires 1M;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    #  _____                      _   _                 _ _ _
    # |  ___|                    | | | |               | | (_)
    # | |__ _ __ _ __ ___  _ __  | |_| | __ _ _ __   __| | |_ _ __   __ _
    # |  __| '__| '__/ _ \| '__| |  _  |/ _` | '_ \ / _` | | | '_ \ / _` |
    # | |__| |  | | | (_) | |    | | | | (_| | | | | (_| | | | | | | (_| |
    # \____/_|  |_|  \___/|_|    \_| |_/\__,_|_| |_|\__,_|_|_|_| |_|\__, |

    #error_page  404              /404.html;

    # Redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
