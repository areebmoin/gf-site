server {
  server_name www.gauntface.co.uk gauntface.co.uk www.gauntface.uk gauntface.uk;
  return 301 "https://gauntface.com${uri}";
}

server {
  server_name blog.gauntface.com blog.gauntface.co.uk;
  return 301 "https://gauntface.com/blog${uri}";
}

server {
    listen       80 default_server;

    location  ~ /\.health-check {
      return 200;
      access_log off;
    }

    location  ~ /\.well-known\/acme-challenge {
      default_type "text/plain";
      proxy_pass http://localhost:80;
    }

    location  / {
      return 301 "https://gauntface.com${uri}";
    }
}

server {
    listen       443;
    server_name www.gauntface.com;

    return 301 "https://gauntface.com${uri}";
}


server {
    listen       443 ssl http2 default_server;
    server_name  gauntface.com;

    # Switch on Keep Alive
    keepalive_timeout   10;

    # Turn on SSL
    ssl_certificate         /etc/letsencrypt/live/gaunt.io/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/gaunt.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gaunt.io/fullchain.pem;
    ssl_dhparam             /etc/letsencrypt/gaunt.io/dhparam.cert;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # intermediate configuration.
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security max-age=15768000;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;

    include gauntface-shared.conf;
}
